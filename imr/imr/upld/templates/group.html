    <title>Splitwise Dashboard</title>
    <style>
      body {
        display: flex;
        flex-direction: row;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .dashboard {
        padding: 20px;
        width: 250px;
        background-color: #f8f9fa;
        border-right: 1px solid #dee2e6;
      }

      .dashboard a {
        text-decoration: none;
        color: #45a049;
      }

      .dashboard p {
        padding: 5px;
        font-size: 18px;
        margin: 0;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #eee;
        color: #555;
        padding: 5px;
        border-radius: 5px;
        margin-top: 10px;
      }

      .groups,
      .friends {
        display: flex;
        flex-direction: column;
        padding-left: 15px;
      }

      .mainContainer {
        padding: 20px;
        width: 100%;
      }

      .main {
        background-color: #ddd;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
      }

      .main1,
      .main2 {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .groupName {
        font-size: 30px;
        margin: 0;
        color: #45a049;
      }

      .buttons {
        display: flex;
        gap: 10px;
      }

      .balance,
      .owe,
      .owed {
        text-align: center;
        margin-top: 20px;
      }

      .balance p,
      .owe p,
      .owed p {
        margin: 5px 0;
      }

      .container {
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 20px;
      }

      .accordion-button {
        background-color: #45a049;
        color: white;
      }

      .accordion-button:hover {
        background-color: #3d9140;
      }

      .table th,
      .table td {
        text-align: center;
      }

      .table th {
        background-color: #45a049;
        color: white;
      }

      .table td,
      .table th {
        padding: 10px;
      }

      .table tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .table tbody tr:hover {
        background-color: #e0f7fa;
      }

      .accordion-body {
        border-top: 1px solid #dee2e6;
        border-bottom: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <a href="/"><div class="header">Dashboard</div> </a>
      <a href="groups"><div class="header">Groups</div></a>

      <a href="friends"><div class="header">Friends</div></a>

      <div class="friends"></div>
    </div>
    <div class="mainContainer">
      <div class="main">
        <div class="main1">
          <p class="groupName">Delhi!!!</p>
          <div class="buttons">
            <a href="expenses"
              ><button class="addExpense">Add Expense</button></a
            >
            <button>Settle Up</button>
          </div>
        </div>
        <hr />
      </div>
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Paid By</th>
              <th scope="col">Amount Paid</th>
              <th scope="col">Splitted Between</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              {% for a in transactions %}

              <td>{{ a.title }}</td>
              <td>{{ a.paidBy }}</td>
              <td>{{ a.amount }}</td>
              <td>{{ a.SplitBtw }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
